<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <title>{{page.title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/blog/favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://cdn.jsdelivr.net/npm/anchor-js@4.2.0/anchor.min.js"></script>
</head>

<body>
    <header role="banner">
        <a href="/blog" style="color: #464f53">
            <h1 style="text-align: center">glae's random dev thoughts</h1>
        </a>
    </header>

    <main id="content" class="main-content" role="main">

        Published on {{ page.date | date: '%B %d, %Y' }} | <a href="/blog">Back to homepage</a>

        {{content}}

        <br><br>
        <footer class="site-footer">
            <span class="site-footer-credits">
                This blog is maintained by
                <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>. This page was generated by
                GitHub Pages.</span>
        </footer>
    </main>
    <script>
        anchors.add();
    </script>
</body>

</html>
